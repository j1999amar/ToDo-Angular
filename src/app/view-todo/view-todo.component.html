<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col"> Designation</th>
            <th scope="col">Salary</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of data">
            <td scope="row">{{i.name}} </td>
            <td colspan="1">{{i.designation}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.company}}</td>
          </tr>
        </tbody>
      </table>
</div>
