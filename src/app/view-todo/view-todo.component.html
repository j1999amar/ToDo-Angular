<app-navbar></app-navbar>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col"> Designation</th>
            <th scope="col">Salary</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of data" >
            <td> {{i.userId}} </td>
            <td> {{i.id}}</td>
            <td>{{i.title}} </td>
            <td>{{i.completed}} </td>
            
          </tr>
        </tbody>
      </table>
</div>
